<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <input type="text" id="sName" data-bind="data.name">
    <ul id="mList" data-bind="data.listData">
        <li data-id="{{Id}}">{{Name}}</li>
    </ul>
    <input type="text" id="sPhone" data-bind="data.pos.x:tom">
    <div id="sub">
        <input type="text" id="sSubName" data-bind="data.pos.y">
        <input type="text" id="Name2" data-bind="model.name2">
    </div>
    <button type="button" id="btnInject">注入</button>

    <input type="text" id="sInput" data-bind="data.input" />
    <label for="" id="oInput" data-bind="data.input:tov"></label>

    <script src="/libs/jquery-1.12.3.js"></script>
    <script src="/libs/mustache.min.js"></script>
    <script src="/libs/multiplex.min.js"></script>
    <script src="/libs/system.js"></script>
    <!--<script src="/dist/tinyts.js"></script>-->

    <script src="../js/test.js"></script>
    <script>
        System.config({
            map: {
                'class-validator': '/node_modules/class-validator',
                'validator': '/node_modules/validator'
            },
            packages: {
                'class-validator': { 'defaultExtension': 'js', 'main': 'index.js' },
                'validator': { 'defaultExtension': 'js', 'main': 'validator.js' },
            }
        });
        System.import('application/ts/bind_test');

</html>
